<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        #login-container, #chat-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
        }
        #chat-container {
            display: none;
            flex-direction: column;
            height: 400px;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            max-width: 60%;
        }
        .my-message {
            background-color: #d1e7dd;
            margin-left: auto;
        }
        .other-message {
            background-color: #f8d7da;
            margin-right: auto;
        }
        #message-form {
            display: flex;
            padding: 10px;
            background-color: #f4f4f4;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #send-btn {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #0056b3;
        }
        #google-signin-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #google-signin-btn:hover {
            background-color: #f0f0f0;
        }
        #google-signin-btn i {
            margin-right: 10px;
        }
        #logout-btn {
            margin-top: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        #logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div id="login-container">
        <h3>Welcome to Chat App</h3>
        <div id="google-signin-btn" onclick="signInWithGoogle()">
            <i class="fab fa-google"></i>
            <span>Sign in with Google</span>
        </div>
    </div>

    <!-- Chat Container -->
    <div id="chat-container">
        <div id="messages"></div>
        <form id="message-form" onsubmit="sendMessage(event)">
            <input type="text" id="message-input" placeholder="Type a message" required>
            <button type="submit" id="send-btn">Send</button>
        </form>
        <button id="logout-btn" onclick="logoutUser()">Log out</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut as firebaseSignOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBqol7KbGT5p7ppA9z1zu0d7YiIxkaEm1Q",
            authDomain: "sample-309eb.firebaseapp.com",
            projectId: "sample-309eb",
            storageBucket: "sample-309eb.appspot.com",
            messagingSenderId: "971052026993",
            appId: "1:971052026993:web:b2224b762eb9dc47105fd0",
            measurementId: "G-WQ2PW6FFQE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginContainer = document.getElementById('login-container');
        const chatContainer = document.getElementById('chat-container');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');

        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginContainer.style.display = 'none';
                chatContainer.style.display = 'flex';
                fetchMessages();
            } else {
                loginContainer.style.display = 'block';
                chatContainer.style.display = 'none';
            }
        });

        // Fetch and display messages
        function fetchMessages() {
            const messagesQuery = query(collection(db, 'messages'), orderBy('timestamp'));
            onSnapshot(messagesQuery, (querySnapshot) => {
                messagesContainer.innerHTML = '';
                const currentUser = auth.currentUser;
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const messageClass = data.userName === currentUser.displayName ? 'my-message' : 'other-message';
                    messagesContainer.innerHTML += <div class="message ${messageClass}"><strong>${data.userName}</strong>: ${data.text}</div>;
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        // Send a message
        async function sendMessage(event) {
            event.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            const user = auth.currentUser;
            if (!user) return;

            try {
                await addDoc(collection(db, 'messages'), {
                    text: message,
                    userName: user.displayName,
                    timestamp: new Date()
                });
                messageInput.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Sign in with Google
        function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .catch(error => console.error('Error during sign-in:', error.message));
        }

        // Sign out
        function logoutUser() {
            firebaseSignOut(auth).catch(error => console.error('Error during sign-out:', error.message));
        }

        // Attach functions to window object
        window.signInWithGoogle = signInWithGoogle;
        window.logoutUser = logoutUser;
        window.sendMessage = sendMessage;
    </script>
</body>
</html>
